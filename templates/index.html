<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iris Flower Prediction</title>
    <style>
        /* Basic styling for the Iris prediction app */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #89f7fe, #66a6ff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 2.5rem;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 1.5rem;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            text-align: left;
        }

        label {
            font-weight: bold;
            color: #555;
            margin-bottom: 5px;
        }

        input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
        }

        input:focus {
            border-color: #66a6ff;
            outline: none;
            box-shadow: 0 0 5px rgba(102, 166, 255, 0.5);
        }

        button {
            background-color: #66a6ff;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #5595ee;
        }

        .result {
            margin-top: 1.5rem;
            background-color: #eaf6ff;
            padding: 1rem;
            border-radius: 6px;
        }

        .result h2 {
            color: #0077cc;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Iris Flower Species Predictor</h1>
        <form action="{{ url_for('predict') }}" method="POST">
            <div class="input-group">
                <label for="sepal_length">Sepal Length (cm)</label>
                <input type="number" step="any" name="sepal_length" id="sepal_length" required>
            </div>
            <div class="input-group">
                <label for="sepal_width">Sepal Width (cm)</label>
                <input type="number" step="any" name="sepal_width" id="sepal_width" required>
            </div>
            <div class="input-group">
                <label for="petal_length">Petal Length (cm)</label>
                <input type="number" step="any" name="petal_length" id="petal_length" required>
            </div>
            <div class="input-group">
                <label for="petal_width">Petal Width (cm)</label>
                <input type="number" step="any" name="petal_width" id="petal_width" required>
            </div>

            <button type="submit">Predict</button>
        </form>

        {% if prediction %}
            <div class="result">
                <h2>{{ prediction }}</h2>
            </div>
        {% endif %}
    </div>
</body>
</html>
